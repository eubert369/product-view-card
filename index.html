<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main class="container-fluid">
    <div class="container position-absolute top-50 start-50 translate-middle" id="card">
      <div class="row p-0 rounded-3 justify-content-md-center">
        <div class="col-lg-6 col-md-6 col-xs-3 p-0">
          <img class="img-fluid rounded-start-3" src="images/image-product-desktop.jpg" alt="Image Product"
            id="desktop-img">
          <img class="img-fluid rounded-top-3" src="images/image-product-mobile.jpg" alt="Image Product"
            id="mobile-img">
        </div>
        <div class="col-lg-6 col-md-6 col-xs-3 rounded-end-3 bg-white">
          <div class="mx-3 my-4">
            <p id="title">PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.</p>
            <div class="d-flex">
              <h2 class=" w-25">$149.99</h2>
              <s class=" ms-5 w-25">$169.99</s>
            </div>
            <button class="btn w-100"><span><img src="images/icon-cart.svg" alt="cart icon"></span><span
                class="ms-4 text-white fw-bold">Add to Cart</span></button>
          </div>
        </div>
      </div>
    </div>
    <footer class="position-absolute bottom-0 start-50 translate-middle attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/eubert369" target="_blank">MEC369</a>.
    </footer>
  </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</html>
